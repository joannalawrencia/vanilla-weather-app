<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="app-wrap">
        <div class="weather-app">
          <div class="overview">
            <h1 id="city">New York</h1>
            <ul>
              <li>Friday, 05:00</li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <div class="float-left">
                  <strong id="temperature">12</strong>
                  <span class="units">°C | <a href="#" id="#">°F</a></span>
                </div>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="partly cloudy"
                  class="float-left"
                />
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span></li>
                <li>Wind: <span id="wind"></span></li>
              </ul>
            </div>
          </div>
        </div>
        <small
          >Coded by Joanna Lawrencia. Open-sourced on
          <a
            href="https://github.com/joannalawrencia/vanilla-weather-app"
            target="_blank"
            >Github</a
          >
          & hosted by netlify.</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
